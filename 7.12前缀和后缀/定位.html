<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 1000px;
            background-color: aqua;
            margin: auto auto;
            z-index: 10;
        }

        .small {
            width: 50px;
            height: 100px;
           background-color: blue;
            position: fixed;
           top: calc(50% - 50px);
           left: calc((50% + 400px + 20px));
           z-index: 30;
        }
    </style>
</head>

<body>
  
        <div class="box"></div>
        <div class="small"></div>
</body>
