<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./02.git首页.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4164169_c1mh0zyl6ip.css">
</head>
<body>
    <div class="box">
        <div class="box-left"></div>
        <div class="box-right">
            <header class="right-head">
                <h2>登录</h2>
                <span>
                    没有账号？
                    <a href="#">点击注册</a>
                </span>
            </header>
            <div class="login">
                    <input id="text" type="text" placeholder="手机／邮箱／个人空间地址">
                    <!-- <span>用户名伪</span> -->
                    <input id="password" type="password" placeholder="请输入密码">
                    <div class="login-footer">
                        <label>
                            <input type="checkbox" id="checkbox">
                            <span>记住我</span>
                        </label>
                        <span class="login-ma">短信验证码登录</span>
                    </div>
            </div>
            <div class="login-div color">
                登录
            </div>
            <div class="login-div2" >
                <a href="#">已有账号忘记密码</a>
            </div>
            <div class="login-div3" >
                <i style="font-size: 32px;color: #45B128;" class="iconfont icon-oschina"></i>&emsp;
                <span style="color: #323232;">使用 OSChina 登录</span>
            </div>
            <div class="logins">
                <div class="order">
                    <span class="line"></span>
                    <span class="txt">其他方式登录</span>
                    <span class="line"></span>
             </div>
                <ul class="login-ul">
                    <li><img src="./img/阿里云.png" alt=""></li>
                    <li><img src="./img/阿里云.png" alt=""></li>
                    <li><img src="./img/阿里云.png" alt=""></li>
                    <li><img src="./img/阿里云.png" alt=""></li>
                    <li><img src="./img/阿里云.png" alt="">
                    <span class="none">
                        <ul>
                            <li><img src="./img/阿里云.png" alt=""></li>
                        </ul>
                    </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
