<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
          background-color: red;
            width: 100px;
            height: 30px;
            text-align: center;
            transform: skewX(-45deg);
        }

            color: white;
            transform: skewX(45deg);
        }

</head>

<body>
    <div  class="button">
        <div>京东秒杀</div>
    </div>
</body>
